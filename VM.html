<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mima â¤ï¸ My Valentine</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    #yes {
      background: #e91e63;
      color: white;
    }

    #yes:hover {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    /* Ø§Ù„Ù‚Ù„ÙˆØ¨ Ø§Ù„Ø·Ø§Ø¦Ø±Ø© */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: fly 1s forwards;
      z-index: 20;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0,0) scale(1) rotate(-45deg);}
      100% { opacity: 0; transform: translate(0,-200px) scale(1.5) rotate(-45deg);}
    }

    /* Ø®Ù„ÙÙŠØ© Ù‚Ù„ÙˆØ¨ ØµØºÙŠØ±Ø© ØªØªØ­Ø±Ùƒ */
    .bg-heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      opacity: 0.7;
      border-radius: 50%;
      animation: floatUp 5s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1);}
      100% { transform: translateY(-50px) scale(0.5);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Mima ğŸ’–<br>Will you be my Valentine?</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector('.card');

    // Ø§Ù„Ø²Ø±Ø§Ø± No Ù…Ø³ØªØ­ÙŠÙ„ ÙŠØªØ¶ØºØ·
    document.addEventListener('mousemove', moveNo);
    document.addEventListener('touchmove', moveNo);

    function moveNo(e) {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Ø§Ù†ÙŠÙ…ÙŠØ´Ù† Ù‚Ù„ÙˆØ¨ Ù„Ù…Ø§ ØªØ¶ØºØ· Yes
    function yesClick() {
      for(let i=0; i<20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = (window.innerWidth/2 - 10 + Math.random()*100 - 50) + 'px';
        heart.style.top = (window.innerHeight/2 - 10 + Math.random()*100 - 50) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }
      alert("Yaaaay! â¤ï¸ I love you Mima ğŸ’•");
    }

    // Ù‚Ù„ÙˆØ¨ ØµØºÙŠØ±Ø© ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ© ØªØªØ­Ø±Ùƒ
    for(let i=0; i<30; i++){
      const bgHeart = document.createElement('div');
      bgHeart.classList.add('bg-heart');
      bgHeart.style.left = Math.random() * window.innerWidth + 'px';
      bgHeart.style.width = bgHeart.style.height = (5 + Math.random()*15) + 'px';
      bgHeart.style.animationDuration = (4 + Math.random()*4) + 's';
      document.body.appendChild(bgHeart);
    }

  </script>

</body>
</html>
