<head>

<style>
body {

  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);

}

.card {

h1 {

#marriedCounter {

/* Ø§Ù„ØµÙˆØ±Ø© Ù…Ø®ÙÙŠØ© ÙÙŠ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© */
.photo-frame {

  height: 180px;
  margin: 0 auto 20px;

  padding: 6px;
  background: linear-gradient(45deg, #ff4e8d, #ff9ecf);
  box-shadow: 0 0 25px rgba(233,30,99,0.6);
  display: none;
  animation: glow 2s infinite alternate;
}

.photo-frame.show {
  display: block;
  animation: fadeIn 1s ease forwards, glow 2s infinite alternate;
}

.photo-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

@keyframes glow {
  from { box-shadow: 0 0 15px rgba(233,30,99,0.4); }
  to { box-shadow: 0 0 35px rgba(233,30,99,0.9); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.5);}
  to { opacity: 1; transform: scale(1);}
}

button {
  padding: 12px 25px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;

#yes {
  background: #e91e63;

}

#no {

}

.love-message {

  color: #e91e63;

  transform: scale(0.5);

/* Ù‚Ù„ÙˆØ¨ Ø§Ø­ØªØ±Ø§ÙÙŠØ© */
.heart {

</style>
</head>

<body>

</html>
