<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mima ‚ù§Ô∏è My Valentine</title>

<style>
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  margin: 0;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  max-width: 400px;
  position: relative;
  z-index: 10;
}

h1 {
  color: #e91e63;
}

#marriedCounter {
  color: #e91e63;
  margin: 15px 0;
  font-weight: bold;
}

button {
  padding: 12px 25px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yes {
  background: #e91e63;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #ccc;
  position: absolute;
}

.love-message {
  margin-top: 20px;
  font-size: 1.2em;
  color: #e91e63;
  opacity: 0;
  transform: scale(0.5);
  transition: 0.5s ease;
}

.love-message.show {
  opacity: 1;
  transform: scale(1);
}

/* ÿµŸàÿ±ÿ© ÿ®ÿ•ÿ∑ÿßÿ± ÿ±ŸàŸÖÿßŸÜÿ≥Ÿä */
.photo-frame {
  width: 180px;
  height: 180px;
  margin: 0 auto 20px;
  border-radius: 50%;
  padding: 6px;
  background: linear-gradient(45deg, #ff4e8d, #ff9ecf);
  box-shadow: 0 0 25px rgba(233,30,99,0.6);
  animation: glow 2s infinite alternate;
}

.photo-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

@keyframes glow {
  from { box-shadow: 0 0 15px rgba(233,30,99,0.4); }
  to { box-shadow: 0 0 35px rgba(233,30,99,0.9); }
}

/* ŸÇŸÑŸàÿ® ÿ∑ÿßŸäÿ±ÿ© */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 2s ease forwards;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 1;}
  100% { transform: translateY(-200px) scale(1.5); opacity: 0;}
}
</style>
</head>

<body>

<div class="card">

  <div class="photo-frame">
    <img src="wedding.jpg" alt="Our Wedding">
  </div>

  <h1>Mima üíñ<br>Will you be my Valentine?</h1>

  <h3 id="marriedCounter"></h3>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div class="love-message" id="message">
    Yaaaay! ‚ù§Ô∏è I love you more than anything üíï<br>
    Still choosing you every single day üíç
  </div>

</div>

<script>
// ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ¨Ÿàÿßÿ≤: 26 ÿ£ÿ®ÿ±ŸäŸÑ 2023
const marriedDate = new Date(2023, 3, 26);

function updateCounter() {
  const now = new Date();
  const diff = now - marriedDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const years = Math.floor(days / 365);
  const remainingDays = days % 365;

  document.getElementById("marriedCounter").innerHTML =
    `üíç Married for ${years} years & ${remainingDays} days ‚ù§Ô∏è`;
}

updateCounter();

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");

let yesScale = 1;

document.addEventListener("mousemove", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesScale += 0.02;
  yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
  message.classList.add("show");

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight / 2 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
});
</script>

</body>
</html>
